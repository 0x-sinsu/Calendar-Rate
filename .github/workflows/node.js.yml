name: Node.js CI and Calendar Image Generation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/1 * * * *' # Run every minute

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

  generate_calendar_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install canvas fs

      - name: Run script to generate calendar image
        run: node script.js

      - run: mkdir -p out
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: /home/runner/work/Calendar-ratio/Calendar-ratio/out/ratio.png
