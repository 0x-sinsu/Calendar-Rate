name: Node.js CI and Calendar Image Generation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/5 * * * *' # Run every minute

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

  generate_calendar_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install canvas fs

      - name: Run script to generate calendar image
        run: node script.js

      - uses: actions/checkout@v3
      - run: |
          git config user.name  "0x-sinsu"
          git config user.email "157507447+0x-sinsu@users.noreply.github.com"
          rm -rf .git
          git init
          git clone https://github.com/0x-sinsu/Calendar-ratio.git
          cd Calendar-ratio
          cp -f /home/runner/work/Calendar-ratio/Calendar-ratio/out/ratio.png /home/runner/work/Calendar-ratio/Calendar-ratio/Calendar-rario
          git add .
          git commit -m "generated"
          git push
