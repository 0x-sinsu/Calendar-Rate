name: Node.js CI and Calendar Image Generation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/5 * * * *' # Run every minute

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

  generate_calendar_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install canvas fs

      - name: image generate and commit
        run: |
          node script.js
          git config user.name  "actions-user"
          git config user.email "65916846+actions-user@users.noreply.github.com"
          git clone https://github.com/0x-sinsu/Calendar-rate.git
          cd Calendar-rate
          git add .
          git commit -m 'generate' -- "/home/runner/work/Calendar-rate/Calendar-rate/rate.png"
          git push
